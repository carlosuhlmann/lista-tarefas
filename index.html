<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
</head>
<body>

    <div class="container">
        <div class="card">
            <h1 class="card-header text-center">Lista de tarefas</h1>

                    <input type="text" class="form-control" placeholder="Digite a tarefa" name='tarefa' autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="botao" type="button" >Cadastrar</button>
                    </div>
                </div>
                <ul id="lista" class="list-group">
                    
                </ul>

            </div>

        </div>

    </div>

    





    <script src="js/script.js"></script>    
</body>
</html>
